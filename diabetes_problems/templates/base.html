<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}Health Design By Us{% endblock %}</title>
        <meta name="description" content="{% block description %}A game based on bars.{% endblock %}">
        <meta name="viewport" content="width=device-width">

        <link rel="icon" type="image/png" href="{{STATIC_URL}}favicon.ico">

        {% block styles %}
        <link rel="stylesheet" href="{{STATIC_URL}}hdbus/css/styles.css">
        <link rel="stylesheet" href="{{STATIC_URL}}bdbus/css/animate.css">
        
        {% endblock %}
    </head>
    <body>
        <div class="navbar navbar-main navbar-vertical">
            <div class="container">
                <a href="/" class="logo hdbus-logo">Health Design By Us</a>
            </div>
        </div>
        <div class="alerts">
            <div id="alerts" class="container container-with-navbar-vertical-space">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
                {% endif %}
            </div>
        </div>
        <div class="container container-with-navbar-vertical-space">
            {% block content %}
            {{content}}
            {% endblock %}
        </div> <!-- /container -->
        {% block scripts %}
        <script src="{{STATIC_URL}}jquery/jquery.min.js"></script>
        <script src="{{STATIC_URL}}backbone/underscore.js"></script>
        <script src="{{STATIC_URL}}backbone/backbone.js"></script>
        {% endblock %}
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
